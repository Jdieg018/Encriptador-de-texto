<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="./style.css">
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
</head>
<body>
    <header>
        <img class="logo" src="./assets/Logo.png" alt="logo">
    </header>
    <main>
        <section>
         <textarea class="textarea" cols="30" rows="10" placeholder="Ingrese el texto aquí"></textarea>
         <div>
            <h6 class="informacion">
                solo letras minusculas y sin acentos
            </h6>
         </div>
         <div class="botones">
            <button class="btn-encriptar">
             Encriptar
            </button>
            <button class="btn-desencriptar">
              Desencriptar
            </button>
         </div>
        </section class='section-mensaje' >
         <div class="mensaje" >
           <img class="muneco" src="./assets/Muñeco.png" alt="">
           <div>
            <p class="no-mensaje">
                Ingresa el texto que desees encriptar o desencriptar.
            </p>
           </div>
        </div>
        <div>
            <button class="copiar inactive">Copiar</button>
        </div>
    
     
        <section>

        </section>
    </main>
    
</body>
<script src="./script.js"></script>
</html>
